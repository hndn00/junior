<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학습 시간 배분 결과</title>
    <link rel="stylesheet" href="/static/result_style.css">
</head>
<body>
<div class="container">
    <h2>학습 시간 배분 결과</h2>
    <ul>
        {% for name, time in results %}
            <li><strong>{{ name }}</strong>: {{ time }} 시간</li>
        {% endfor %}
    </ul>
    <a href="/">돌아가기</a>
</div>
</body>
</html>
