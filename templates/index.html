<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학습 플래너</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>학습 플래너</h1>
    <form action="/plan" method="post">
        <div>
            <label for="total_hours">총 학습 시간 (시간):</label>
            <input type="number" id="total_hours" name="total_hours" step="0.1" required>
        </div>
        <hr>
        <div id="subjects">
            <div class="subject-item">
                <label for="name1">과목명:</label>
                <input type="text" id="name1" name="name" required>
                <label for="weight1">중요도:</label>
                <input type="range" id="weight1" name="weight1" min="0" max="1" step="0.1" value="0.5" oninput="updateSliderValue('sliderValue1', this.value)">
                <span id="sliderValue1">0.5</span>
            </div>
        </div>
        <button type="button" onclick="addSubject()">과목 추가</button><br><br>
        <button type="submit">학습 시간 계산</button>
    </form>
</div>

<script>
    let subjectCount = 1;

    // 슬라이더 값 업데이트 함수
    function updateSliderValue(spanId, value) {
        document.getElementById(spanId).innerText = value;
    }

    // 추가 버튼을 눌렀을 때 과목 추가
    function addSubject() {
        subjectCount++;
        const div = document.createElement('div');
        div.classList.add('subject-item');
        div.innerHTML = `
                <label for="name${subjectCount}">과목명:</label>
                <input type="text" id="name${subjectCount}" name="name" required>
                <label for="weight${subjectCount}">중요도:</label>
                <input type="range" id="weight${subjectCount}" name="weight${subjectCount}" min="0" max="1" step="0.1" value="0.5" oninput="updateSliderValue('sliderValue${subjectCount}', this.value)">
                <span id="sliderValue${subjectCount}">0.5</span>
            `;
        document.getElementById('subjects').appendChild(div);
    }
</script>

</body>
</html>
