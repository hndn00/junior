<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학습 플래너</title>
</head>
<body>
<h1>학습 플래너</h1>
<form action="/plan" method="post">
    총 학습 시간 (시간): <input type="number" name="total_hours" step="0.1" required><br><br>
    <div id="subjects">
        <div>
            과목명: <input type="text" name="name" required>
            중요도 (0~1): <input type="number" step="0.01" name="weight" required>
        </div>
    </div>
    <button type="button" onclick="addSubject()">과목 추가</button><br><br>
    <button type="submit">학습 시간 계산</button>
</form>

<script>
    function addSubject() {
        const div = document.createElement('div');
        div.innerHTML = '과목명: <input type="text" name="name" required> 중요도 (0~1): <input type="number" step="0.01" name="weight" required>';
        document.getElementById('subjects').appendChild(div);
    }
</script>
</body>
</html>
