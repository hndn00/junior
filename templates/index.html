<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon" />
    <title>Study Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<div class="container">
    {% if session.username %}
        <div class="top-right-menu">
            <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
        </div>
    {% endif %}

    <h1>Study Planner</h1>

    <form id="planForm" action="{{ url_for('plan') }}" method="post">
        <input
                type="hidden"
                id="timetable_slots"
                name="timetable_slots"
                value="{{ timetable_slots|default('') }}" />

        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button
                    type="button"
                    class="add-timetable-btn"
                    onclick="openModal()"
                    style="width: calc(50% - 5px);"> Load Timetable (Everytime)
            </button>
            <button
                    type="button"
                    id="loadJsonBtn" class="add-timetable-btn"
                    style="width: calc(50% - 5px); background-color: #A9A9A9;"> Load Saved Timetable
            </button>
        </div>


        <hr />

        <div id="subjects"></div>

        <button type="submit" class="submit-btn">
            Calculate Study Time
        </button>
    </form>

    {% if not session.username %}
        <div class="back-to-main">
            <a href="{{ url_for('main') }}">← Back to Main</a>
        </div>
    {% endif %}
</div>

<div class="overlay" id="overlay"></div>
<div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <h2>Load Timetable</h2>
    <form id="timetableForm">
        <div class="field-group">
            <label for="new_url">Everytime URL or ID:</label>
            <input
                    type="text"
                    id="new_url"
                    name="new_url"
                    placeholder="https://everytime.kr/@ABCDEFG1234"
                    required />
        </div>
        <button
                type="button"
                class="save-timetable-btn"
                onclick="submitTimetableUrl()">
            Save Timetable
        </button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
