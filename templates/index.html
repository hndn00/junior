<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Planner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    {% if session.username %}
    <div class="top-right-menu">
        <a href="/logout" class="logout-btn">Log Out</a>
    </div>
    {% endif %}
    
    <h1>Study Planner</h1>
    <form action="/plan" method="post">
        <div>
            <label for="total_hours">Total Study Time (hours):</label>
            <input type="number" id="total_hours" name="total_hours" step="0.1" required>
        </div>
        <hr>
        <div id="subjects">
            <div class="subject-item">
                <label for="name1">Subject:</label>
                <input type="text" id="name1" name="name" required>
                <label for="weight1">Importance Level:</label>
                <input type="range" id="weight1" name="weight" min="0" max="1" step="0.1" value="0.5" oninput="updateSliderValue('sliderValue1', this.value)">
                <span id="sliderValue1">0.5</span>
            </div>
        </div>
        <button type="button" onclick="addSubject()">Add Subject</button><br><br>
        <button type="submit">Calculate Study Time</button>
    </form>
    
    {% if not session.username %}
    <div style="text-align: center; margin-top: 20px;">
        <a href="/" style="color: #555; text-decoration: underline; font-size: 14px;">Back to Main</a>
    </div>
    {% endif %}
</div>

<script>
    let subjectCount = 1;

    // 슬라이더 값 업데이트 함수
    function updateSliderValue(spanId, value) {
        document.getElementById(spanId).innerText = value;
    }

    // 추가 버튼을 눌렀을 때 과목 추가
    function addSubject() {
        subjectCount++;
        const div = document.createElement('div');
        div.classList.add('subject-item');
        div.innerHTML = `
                <label for="name${subjectCount}">Subject:</label>
                <input type="text" id="name${subjectCount}" name="name" required>
                <label for="weight${subjectCount}">Importance Level:</label>
                <input type="range" id="weight${subjectCount}" name="weight" min="0" max="1" step="0.1" value="0.5" oninput="updateSliderValue('sliderValue${subjectCount}', this.value)">
                <span id="sliderValue${subjectCount}">0.5</span>
            `;
        document.getElementById('subjects').appendChild(div);
    }
</script>

</body>
</html>
